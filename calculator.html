<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid row">
    <div class="col-sm-3">
        <div class="row centered-form center-block">
            <div class="col-sm-12 display">0</div>
         </div>
        <div class="row centered-form center-block reset">
            <div class="col-sm-6">C</div>
            <div class="col-sm-6">CE</div>
        </div>
        <div class="row centered-form center-block digits">
            <div class="col-sm-9 numbers">
                <div class="row centered-form top">
                    <div class="col-sm-4">7</div>
                    <div class="col-sm-4">8</div>
                    <div class="col-sm-4">9</div>
                </div>
                <div class="row middle">
                    <div class="col-sm-4">4</div>
                    <div class="col-sm-4">5</div>
                    <div class="col-sm-4">6</div>
                </div>
                <div class="row bottom">
                    <div class="col-sm-4">1</div>
                    <div class="col-sm-4">2</div>
                    <div class="col-sm-4">3</div>
                </div>
                <div class="row equals">
                    <div class="col-sm-4">0</div>
                    <div class="col-sm-4">.</div>
                    <div class="col-sm-4">=</div>
                </div>
            </div>
            <div class="col-sm-3 operators">
                <div class="row">
                    <div class="col-sm-12 operators">/</div>
                </div>
                <div class="row">
                    <div class="col-sm-12 operators">x</div>
                </div>
                <div class="row" >
                    <div class="col-sm-12 operators">-</div>
                 </div>
                <div class="row">
                    <div class="col-sm-12 operators">+</div>
                </div>
            </div>
        </div>
    </div>
</div>
