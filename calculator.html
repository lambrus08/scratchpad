<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid row">
    <div class="col-sm-3">
        <div class="row centered-form center-block">
            <div class="col-sm-12 display">0</div>
         </div>
        <div class="row centered-form center-block reset">
            <div class="col-sm-6 nopadding"><button>C</button></div>
            <div class="col-sm-6 nopadding"><button>CE</button></div>
        </div>
        <div class="row centered-form center-block digits">
            <div class="col-sm-9 numbers">
                <div class="row centered-form top">
                    <div class="col-sm-4 nopadding"><button>7</button></div>
                    <div class="col-sm-4 nopadding"><button>8</button></div>
                    <div class="col-sm-4 nopadding"><button>9</button></div>
                </div>
                <div class="row middle">
                    <div class="col-sm-4 nopadding"><button>4</button></div>
                    <div class="col-sm-4 nopadding"><button>5</button></div>
                    <div class="col-sm-4 nopadding"><button>6</button></div>
                </div>
                <div class="row bottom">
                    <div class="col-sm-4 nopadding"><button>1</button></div>
                    <div class="col-sm-4 nopadding"><button>2</button></div>
                    <div class="col-sm-4 nopadding"><button>3</button></div>
                </div>
                <div class="row equals">
                    <div class="col-sm-4 nopadding"><button>0</button></div>
                    <div class="col-sm-4 nopadding"><button>.</button></div>
                    <div class="col-sm-4 nopadding"><button>=</button></div>
                </div>
            </div>
            <div class="col-sm-3 operators">
                <div class="row">
                        <div class="col-sm-12 nopadding operators"><button>/</button></div>
                </div>
                <div class="row">
                    <div class="col-sm-12 nopadding operators"><button>x</button></div>
                </div>
                <div class="row" >
                    <div class="col-sm-12 nopadding operators"><button>-</button></div>
                 </div>
                <div class="row">
                    <div class="col-sm-12 nopadding operators"><button>+</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
